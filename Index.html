
<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JetLux Care – Detailing súkromných lietadiel (BTS & VIE)</title>
  <meta name="description" content="Prémiový detailing a starostlivosť o súkromné lietadlá na letiskách v BTS a VIE. Diskrétne, precízne, načas. Bratislava (BTS) & Viedeň (VIE).">
  <style>
    :root{
      --bg:#0d0f10;
      --panel:#0f1214;
      --text:#e9ebec;
      --muted:#a9b0b6;
      --accent:#f5c542;
      --accent-soft:#ffe07d;
      --border:#2a2f34;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height:1.6;
    }
    header{
      position:sticky;top:0;z-index:5;
      display:flex;justify-content:space-between;align-items:center;
      padding:.9rem 1rem;
      background:linear-gradient(0deg, rgba(13,15,16,.75), rgba(13,15,16,.95));
      backdrop-filter: blur(6px);
      border-bottom:1px solid var(--border);
    }
    .brand{font-weight:700;letter-spacing:.2px}
    .lang-switch{display:flex;gap:.5rem}
    .lang-btn{
      border:1px solid var(--border);
      background:#111416;
      color:var(--text);
      padding:.4rem .7rem;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
    }
    .lang-btn.active{border-color:var(--accent); box-shadow: inset 0 0 0 1px var(--accent)}
    .container{max-width:980px;margin:0 auto;padding:2rem 1rem}
    .hero{padding-block:2rem 1rem}
    h1{
      font-size: clamp(28px, 6.2vw, 56px);
      line-height:1.15;
      font-weight:800;
      color:var(--accent);
      margin:0 0 .75rem 0;
      max-width: 22ch;
      text-wrap: balance;
    }
    .lead{
      font-size: clamp(16px, 2.6vw, 20px);
      color:var(--text);
      max-width: 62ch;
      text-wrap: pretty;
    }
    a{
      color: var(--accent);
      text-decoration: none;
      transition: color .25s ease, text-decoration-color .25s ease;
    }
    a:hover{
      color: var(--accent-soft);
      text-decoration: underline;
      text-decoration-thickness: from-font;
      text-underline-offset: 2px;
    }
    a.btn{
      display:inline-block;margin-top:1rem;
      padding:.65rem 1rem;border-radius:12px;
      border:1px solid var(--accent);color:var(--accent);text-decoration:none;
      transition: border-color .25s ease, color .25s ease, background-color .25s ease;
    }
    a.btn:hover{
      color:#111; background: var(--accent); border-color: var(--accent);
      text-decoration:none;
    }
    section{margin-top:2rem}
    h2{font-size:1.25rem;color:#d7dce0;margin:0 0 .5rem 0}
    ul{padding-left:1.1rem;margin:.25rem 0}
    footer{border-top:1px solid var(--border);text-align:center;padding:2rem;color:var(--muted);font-size:.95rem}
    @media (max-width:360px){
      h1{font-size: clamp(24px, 7vw, 44px); max-width: 24ch;}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">JetLux Care</div>
    <nav>
      <div class="lang-switch" role="group" aria-label="Language switcher">
        <button class="lang-btn" data-lang="sk" aria-pressed="true">SK</button>
        <button class="lang-btn" data-lang="en" aria-pressed="false">EN</button>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1 data-i18n="hero.headline"></h1>
      <p class="lead" data-i18n="hero.sub"></p>
      <a class="btn" href="https://wa.me/421947979169" target="_blank" rel="noopener" data-i18n="hero.cta"></a>
    </section>

    <section>
      <h2 data-i18n="about.title"></h2>
      <p data-i18n="about.text"></p>
    </section>

    <section>
      <h2 data-i18n="contact.title"></h2>
      <ul>
        <li>
          <strong data-i18n="contact.whatsapp_label"></strong>
          <a href="https://wa.me/421947979169" target="_blank" rel="noopener">+421 947 979 169</a>
        </li>
        <li>
          <strong data-i18n="contact.instagram_label"></strong>
          <a href="https://instagram.com/kristian.plavcan" target="_blank" rel="noopener">@kristian.plavcan</a>
        </li>
        <li>
          <strong data-i18n="contact.email_label"></strong>
          <a href="mailto:plavcan.kristian@gmail.com">plavcan.kristian@gmail.com</a>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    &copy; 2025 JetLux Care. All rights reserved.
  </footer>

  <script>
    const translations = {
      sk: {
        "meta.title": "JetLux Care – Detailing súkromných lietadiel (BTS & VIE)",
        "meta.description": "Prémiový detailing a starostlivosť o súkromné lietadlá na letiskách v BTS a VIE. Diskrétne, precízne, načas. Bratislava (BTS) & Viedeň (VIE).",

        "hero.headline": "Prémiový detailing súkromných lietadiel na letiskách v BTS a VIE",
        "hero.sub": "Prémiové služby na letiskách v BTS a VIE: leštenie exteriéru, čistenie interiéru a keramická ochrana. Dôverujú nám majitelia a operátori lietadiel.",
        "hero.cta": "Napísať na WhatsApp",

        "about.title": "Prečo JetLux Care",
        "about.text": "Zameriavame sa na bezchybný vzhľad a hygienu kabíny. Naše postupy chránia povrchy, šetria čas posádke a zvyšujú komfort cestujúcich.",

        "contact.title": "Kontakt",
        "contact.whatsapp_label": "WhatsApp: ",
        "contact.instagram_label": "Instagram: ",
        "contact.email_label": "E-mail: "
      },
      en: {
        "meta.title": "JetLux Care – Premium Aircraft Detailing (BTS & VIE)",
        "meta.description": "Premium aircraft detailing and cabin care at the airports BTS & VIE. Discreet, precise, on time. Bratislava (BTS) & Vienna (VIE).",

        "hero.headline": "Premium Aircraft Detailing at the airports BTS & VIE",
        "hero.sub": "Premium services at the airports BTS & VIE: exterior polishing, interior cleaning, and ceramic protection. Trusted by aircraft owners and operators.",
        "hero.cta": "Message on WhatsApp",

        "about.title": "Why JetLux Care",
        "about.text": "We focus on flawless appearance and cabin hygiene. Our methods protect surfaces, save crew time, and elevate passenger comfort.",

        "contact.title": "Contact",
        "contact.whatsapp_label": "WhatsApp: ",
        "contact.instagram_label": "Instagram: ",
        "contact.email_label": "E-mail: "
      }
    };

    function applyTranslations(lang){
      const dict = translations[lang] || translations.sk;
      document.querySelectorAll("[data-i18n]").forEach(el=>{
        const key = el.getAttribute("data-i18n");
        if(dict[key]) el.textContent = dict[key];
      });
      if(dict["meta.title"]) document.title = dict["meta.title"];
      const metaDesc = document.querySelector('meta[name="description"]');
      if(metaDesc && dict["meta.description"]) metaDesc.setAttribute("content", dict["meta.description"]);
      document.querySelectorAll(".lang-btn").forEach(b=>{
        b.classList.toggle("active", b.dataset.lang===lang);
        b.setAttribute("aria-pressed", b.dataset.lang===lang ? "true":"false");
      });
      document.documentElement.lang = lang;
    }
    function detectInitialLang(){
      const saved = localStorage.getItem("lang");
      if(saved) return saved;
      const browser = (navigator.language || "sk").slice(0,2).toLowerCase();
      return browser === "sk" ? "sk" : "en";
    }
    function setLang(lang){
      localStorage.setItem("lang", lang);
      applyTranslations(lang);
    }
    document.addEventListener("DOMContentLoaded", ()=>{
      const initial = detectInitialLang();
      setLang(initial);
      document.querySelectorAll(".lang-btn").forEach(btn=>{
        btn.addEventListener("click", ()=> setLang(btn.dataset.lang));
      });
    });
  </script>
</body>
</html>
