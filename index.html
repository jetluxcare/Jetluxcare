  <script>

// === Jet arc add-on ===
(function(){
  const stage = document.querySelector('.stage');
  if(!stage) return;
  const svg = stage.querySelector('.sky');
  const path = stage.querySelector('#flightPath');
  const jet  = stage.querySelector('.jet');
  const clouds = Array.from(stage.querySelectorAll('.cloud'));
  if(!svg || !path || !jet) return;

  const viewBox = svg.viewBox.baseVal; // 0 0 100 100
  const totalLen = path.getTotalLength();
  let targetT = 0, t = 0, rafId = null;
  let reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;

  function xToT(x){
    const w = window.innerWidth;
    const pad = 0.05;
    const nx = Math.min(1, Math.max(0, x / w));
    return pad + nx * (1 - 2*pad);
  }
  function onPointer(e){
    if(reduce) return;
    const x = e.touches ? e.touches[0].clientX : e.clientX;
    targetT = xToT(x);
    if(!rafId) rafId = requestAnimationFrame(tick);
  }
  function onScroll(){
    if(reduce) return;
    const max = document.documentElement.scrollHeight - innerHeight;
    const sc = max > 0 ? scrollY / max : 0;
    targetT = Math.min(1, Math.max(0, sc));
    if(!rafId) rafId = requestAnimationFrame(tick);
  }
  function svgToScreen(pt){
    const rect = svg.getBoundingClientRect();
    const sx = rect.width / viewBox.width;
    const sy = rect.height / viewBox.height;
    return { x: rect.left + pt.x * sx, y: rect.top + pt.y * sy };
  }
  function tick(){
    rafId = null;
    const ease = 0.12;
    t += (targetT - t) * ease;
    const len = t * totalLen;
    const p = path.getPointAtLength(len);
    const ahead = path.getPointAtLength(Math.min(totalLen, len + 0.5));
    const dx = ahead.x - p.x, dy = ahead.y - p.y;
    const angle = Math.atan2(dy, dx) * 180 / Math.PI;
    const pos = svgToScreen(p);
    const bank = Math.max(-25, Math.min(25, angle * 0.6));
    const pitch = Math.max(-6, Math.min(6, -dy * 0.6));
    jet.style.transform = `translate(${pos.x}px, ${pos.y}px) rotate(${bank + pitch}deg)`;
    const par = (t - 0.5) * 2;
    clouds.forEach((c,i)=>{
      const factor = (i+1)*6;
      c.style.transform = `translateX(${par*factor}%) translateY(${par*(factor*0.25)}%)`;
      c.style.opacity = String(0.6 - Math.abs(par)*0.3);
    });
    if (Math.abs(targetT - t) > 0.001) rafId = requestAnimationFrame(tick);
  }
  addEventListener('mousemove', onPointer, {passive:true});
  addEventListener('touchmove', onPointer, {passive:true});
  addEventListener('scroll', onScroll, {passive:true});
  targetT = 0.15;
  if(!rafId) rafId = requestAnimationFrame(tick);
})();

    function applyTranslations(lang){
      const dict = translations[lang] || translations.sk;
      document.querySelectorAll("[data-i18n]").forEach(el=>{
        const key = el.getAttribute("data-i18n");
        if(dict[key]) el.textContent = dict[key];
      });
      if(dict["meta.title"]) document.title = dict["meta.title"];
      const metaDesc = document.querySelector('meta[name="description"]');
      if(metaDesc && dict["meta.description"]) metaDesc.setAttribute("content", dict["meta.description"]);
      document.querySelectorAll(".lang-btn").forEach(b=>{
        b.classList.toggle("active", b.dataset.lang===lang);
        b.setAttribute("aria-pressed", b.dataset.lang===lang ? "true":"false");
      });
      document.documentElement.lang = lang;
    }
    function detectInitialLang(){
      const saved = localStorage.getItem("lang");
      if(saved) return saved;
      const browser = (navigator.language || "sk").slice(0,2).toLowerCase();
      return browser === "sk" ? "sk" : "en";
    }
    function setLang(lang){
      localStorage.setItem("lang", lang);
      applyTranslations(lang);
    }
    document.addEventListener("DOMContentLoaded", ()=>{
      const initial = detectInitialLang();
      setLang(initial);
      document.querySelectorAll(".lang-btn").forEach(btn=>{
        btn.addEventListener("click", ()=> setLang(btn.dataset.lang));
      });
    });
