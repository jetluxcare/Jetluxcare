<!doctype html>
<html lang="sk"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>JetLux – hero jet demo</title>
<style>
  body{margin:0;background:#08142c;color:#E6EDF7;font-family:ui-sans-serif,system-ui,-apple-system,Roboto}
  header{padding:16px 20px;position:sticky;top:0;background:#0A192F;border-bottom:1px solid #0f1a33}
  main{max-width:900px;margin:0 auto;padding:20px;display:grid;gap:24px}
  .card{padding:20px;border:1px solid #0f1a33;border-radius:16px;background:linear-gradient(180deg,#0A192F 0%,#112240 45%,#0A192F 100%)}
  .hero-jet{position:relative;border-radius:16px;overflow:hidden;
    background:linear-gradient(180deg,#0A192F 0%,#112240 45%,#0A192F 100%);
    border:1px solid #0f1a33}
  .hero-jet .jet{position:absolute;inset:auto auto 14% -18%; width:min(28vw,260px);
    transform:rotate(-6deg); opacity:.96; filter:drop-shadow(0 10px 22px rgba(0,0,0,.45))}
  @supports (offset-path: path('M0,0')) {
    .hero-jet .jet{offset-path:path('M -60 64 C 20 54, 60 50, 110 52 S 170 58, 220 60');
      offset-rotate:auto; offset-distance:0%; inset:auto; left:auto; bottom:auto; top:0; right:0;
      transform: none}
    .hero-jet.play .jet{animation: jet-arc 3.2s cubic-bezier(.2,.6,.2,1) 1 both}
    @keyframes jet-arc { from{offset-distance:0%} to{offset-distance:100%} }
  }
  @media (max-width:700px){ .hero-jet .jet{width:44vw} }
</style>
</head><body>
<header>JetLux Care · demo</header>
<main>
  <div class="card">Obsah nad hero sekciou… scrolluj nižšie.</div>

  <section class="hero-jet" id="jetlux-hero" aria-label="JetLux hero s lietadlom">
    <div style="padding:24px 24px 56px 24px; color:#E6EDF7; font:600 18px/1.4 ui-sans-serif,system-ui,-apple-system,Roboto">
      <div style="font-size:24px;margin-bottom:6px">JetLux Care</div>
      <div style="opacity:.9">Prémiové služby pre bizjety · detailing · ochrana povrchov</div>
    </div>
    <svg class="jet" viewBox="0 0 512 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Jet">
      <g fill="#EDEFF6">
        <path d="M28 132 L180 120 C255 114 350 110 470 108 L500 128 L470 148 C350 146 255 142 180 136 L28 124 Z"/>
        <path d="M470 108 L508 128 L470 148 C462 139 462 117 470 108 Z" fill="#FFFFFF"/>
        <path d="M36 124 L14 98 L35 100 L62 122 Z"/>
        <path d="M210 96 L265 72 L318 68 L265 120 Z"/>
        <path d="M124 132 L144 114 L176 112 L144 140 Z"/>
        <g fill="#1f2a44">
          <circle cx="360" cy="128" r="6"/><circle cx="335" cy="128" r="6"/>
          <circle cx="310" cy="128" r="6"/><circle cx="285" cy="128" r="6"/>
          <circle cx="260" cy="128" r="6"/>
        </g>
      </g>
    </svg>
  </section>

  <div class="card">Obsah pod hero sekciou…</div>
</main>
<script>
(() => {
  const box = document.getElementById('jetlux-hero'); if(!box) return;
  if (!('IntersectionObserver' in window)) return;
  const io = new IntersectionObserver((es)=>{
    for(const e of es){ if(e.isIntersecting && e.intersectionRatio>0.5){ box.classList.add('play'); io.disconnect(); } }
  }, {threshold:[0,.25,.5,.75,1]});
  io.observe(box);
})();
</script>
</body></html>
